<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./assets/stylesheets/style.css" />

        <title>Huddle landing page with single column layout</title>
    </head>
    <body>
        <header>
            <img src="./assets/images/logo.svg" alt="Huddle Logo" />
        </header>

        <section>
            <div class="hero">
                <div class="hero__descr">
                    <h2>Build the community your fans will love</h2>
                    <h3>
                        Huddle re-imagines the way we build communities. You
                        have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine
                        discussion.
                    </h3>
                </div>
                <img
                    src="./assets/images/screen-mockups.svg"
                    alt="Hero Illustration that represents a showcase of a mobile and desktop layout of a website."
                    class="hero__illustration"
                />
            </div>
            <form action="GET" class="sign-up">
                <h4 class="heading sign-up__heading">
                    Sign up for early access
                </h4>
                <div class="sign-up__wrapper">
                    <input
                        type="email"
                        placeholder="email@example.com"
                        required
                    />
                    <button class="button">Register</button>
                </div>
            </form>
        </section>
        <footer>
            <div class="logo-social">
                <img
                    src="./assets/images/logo-white.svg"
                    alt="Huddle Logo in white"
                    class="logo--white"
                />
            </div>
            <p class="attribution">
                This page started life as a challenge on
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >
                ðŸŽ‰
            </p>
        </footer>
    </body>
</html>
